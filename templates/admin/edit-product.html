{% extends 'base.html' %}
{% block header %}
   <title>edit products</title>
{% endblock %}
{% block body %}
<img style="width: 100px" src="/static/cover/{{product.id}}.jpg"><br>
<form action='#' method="post" enctype="multipart/form-data">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
  <label>cover:</label> <input type="file" name="cover"><br>
  <input type="text" name="name" value="{{product.name}}" placeholder="نام محصول"><br>
  <textarea name="description"  placeholder="توضیحات">{{product.description}}</textarea><br>
  <input type="number" name="price" placeholder="قیمت محصول" value="{{product.price}}"><br>
  <label>فعال:</label><input value="1" type="checkbox" name="active"
{% if product.active == 1 %}
  checked
{% endif %}
/><br>
<br>
  <input type="submit">

</form>

{% endblock %}
